name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ” Conditional Deploy to Firebase
        run: |
          if [ -z "${FIREBASE_TOKEN}" ]; then
            echo "âš ï¸ No FIREBASE_TOKEN secret found. Skipping deployment. ** YOU NEED TO OPEN TERMINAL, RUN: ./setup-firebase-deploy.sh    AND FOLLOW THE STEPS **
            exit 0
          fi
          firebase deploy --only functions,hosting --project "$(jq -r '.projects.default' .firebaserc)"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
