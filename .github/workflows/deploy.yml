name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 🔐 Set Firebase secrets
        run: |
          if [ -z "${FIREBASE_TOKEN}" ]; then
            echo "⚠️ No FIREBASE_TOKEN secret found. Skipping deployment."
            exit 0
          fi
          firebase functions:secrets:set GOOGLE_MAPS_API_KEY --project "$(jq -r '.projects.default' .firebaserc)" --force <<< "${GOOGLE_MAPS_API_KEY}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: 🚀 Deploy to Firebase
        run: |
          firebase deploy --only functions,hosting --project "$(jq -r '.projects.default' .firebaserc)"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
